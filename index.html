<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #cookie {
            width: 200px;
            height: 200px;
            cursor: pointer;
            margin: 20px;
            display: block;
            margin: 0 auto; /* Center the cookie image */
            position: absolute;
            left: 50%; /* Center horizontally */
            top: 50%; /* Center vertically */
            transform: translate(-50%, -50%);
        }
        #cookie-count {
            font-size: 24px;
        }
        #cookies-per-click {
            font-size: 20px;
        }
        #username-popup,
        #admin-login-popup,
        #admin-menu {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #dropdown-menu {
            display: none;
            position: absolute;
            left: 20px;
            top: 60px; /* Position below the dropdown button */
            background-color: white;
            border: 1px solid black;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .upgrade-button {
            display: block;
            margin: 5px 0;
            padding: 5px;
            border: 1px solid black;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .upgrade-button:hover {
            background-color: #e0e0e0;
        }
        #admin-login-button,
        #admin-menu-button {
            position: absolute;
            right: 20px;
            top: 20px;
        }
        #admin-menu {
            width: 300px;
        }
        /* Style for the dropdown menu button */
        #dropdown-menu-container {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        #dropdown-menu-button {
            padding: 10px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #f1c40f;
            border: none;
            border-radius: 5px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 40px; /* Position below the button */
            left: 0;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            width: 200px;
            z-index: 1001;
        }

        .dropdown-menu button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
        }

        .dropdown-menu button:hover {
            background-color: #f0f0f0;
        }

        /* Existing styles */
        .cookie-image {
            width: 200px;
            height: auto;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }

        #game-container {
            text-align: center;
            margin-top: 50px;
        }

        #cookie-count, #cookies-per-click {
            font-size: 1.5em;
            font-weight: bold;
        }

        #username-popup {
            display: none; /* Initially hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <img id="cookie" src="https://assets-prd.ignimgs.com/2022/11/30/cookieclicker-1669850660953.jpg?width=560&crop=16%3A9" alt="Cookie">
    <div id="cookie-count">0</div>
    <div id="cookies-per-click">1</div>
    <button id="dropdown-menu-button">Upgrades</button>
    <div id="dropdown-menu">
        <!-- Upgrade buttons will be dynamically added here -->
    </div>
    <button id="admin-login-button">Admin Login</button>
    <div id="admin-login-popup">
        <input type="text" id="admin-username" placeholder="Username">
        <input type="password" id="admin-password" placeholder="Password">
        <button id="admin-login-submit">Login</button>
    </div>
    <div id="username-popup">
        <input type="text" id="username-input" placeholder="Enter username">
        <button id="create-username-button">Create Username</button>
    </div>
    <div id="admin-menu">
        <h2>Admin Menu</h2>
        <label for="set-cookies">Set Cookies Amount:</label>
        <input type="number" id="set-cookies" placeholder="Enter amount">
        <button id="set-cookies-button">Set Cookies</button>
        <br>
        <label for="remove-cookies">Remove Cookies Amount:</label>
        <input type="number" id="remove-cookies" placeholder="Enter amount">
        <button id="remove-cookies-button">Remove Cookies</button>
        <br>
        <label for="reset-cookies-per-click">Reset Cookies Per Click:</label>
        <button id="reset-cookies-per-click-button">Reset Cookies Per Click</button>
        <br>
        <button id="reset-upgrades-button">Reset Upgrades</button>
        <button id="admin-menu-close">Close Menu</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
